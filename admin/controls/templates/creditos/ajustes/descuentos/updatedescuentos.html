{% extends "base.html" %}


{% block content %}
    <div class="types">
        <h1 class="title-type">Actualizacion Tipo de descuento</h1>
        <div class="buttons">
            <a class="bts" href="{% url 'descuentos' %}"><h5>Volver</h5></a>
        </div>
        <form method="POST" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <button onclick="return confirm('Esta seguro de actualizar este Tipo y porcentaje de descuento?')" class="save" type="submit">
                Actualizar
            </button>
        </form>
    </div>
{% endblock %}
