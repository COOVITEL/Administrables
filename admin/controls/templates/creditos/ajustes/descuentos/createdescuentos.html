{% extends "base.html" %}

{% block content %}
    <div class="types">
        <h1 class="title-type">Nuevo Tipo de descuento</h1>
        <div class="buttons">
            <a class="bts" href="{% url 'descuentos' %}"><h5>Volver</h5></a>
        </div>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
{% endblock %}
