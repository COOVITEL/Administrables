{% extends 'layout.html' %}

{% block content %}
    <h1>Tasas de CDATS</h1>

    <div>
        {% for cdat in cdats %}
            <div>
                <p>Montos desde {{ cdat.since }} hasta {{ cdat.until }}, Plazos desde {{ cdat.amountsince }} hasta {{ cdat.amountuntil }} </p>
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="{% url 'user-logout' %}"><h4>Cerrar Sesion</h4></a>
    </div>
{% endblock %}
