{% extends "layout.html" %}

{% block header %}
    <header>
        <div class="logo-admin"></div>
        <nav class="menu">
            <input class="menu-btn" type="checkbox" name="menu-btn" id="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu-links">
                <li class="link"><a href="{% url 'admin' %}">Inicio</a></li>
                <li class="link"><a href="{% url 'cdats' %}">Cdas</a></li>
                <li class="link"><a href="{% url 'cooviahorro' %}">Coociahorro</a></li>
                <li class="link"><a href="#">Credito</a></li>
                <li class="link"><a href="{% url 'user-logout' %}">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
{% endblock%}

{% block content %}
    <h1>{{cooviahorro.type}}</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="amountMin">Monto minimo:</label>
            <input id="amountMin" type="number" name="amountMin" value={{cooviahorro.amountMin}}></input>
        </div>
        <div>
            <label for="termMin">Tiempo minimo:</label>
            <input id="termMin" type="number" name="termMin" value={{cooviahorro.termMin}}></input>
        </div>
        <div>
            <label for="tasa-c">Tasa:</label>
            <input id="tasa-c" type="number" name="tasa" step="0.01" value={{cooviahorro.tasa}}></input>
        </div>
        <input type="submit" value="Actualizar"/>
    </fomr>
    <a href="{% url 'cooviahorro' %}"><h5>Volver</h5></a>
{% endblock %}
