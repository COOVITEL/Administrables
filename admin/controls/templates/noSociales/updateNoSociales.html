{% extends "base.html" %}
{% load humanize %}


{% block content %}
    <div class="types">
        <h1 class="title-type">Actualizacion de linea No Social </h1>
        <div class="buttons">
            <a class="bts" href="{% url 'nosociales' %}"><h5>Volver</h5></a>
        </div>
        <form method="POST" class="form form2">
            {% csrf_token %}
            {{form.as_p}}
            <button onclick="return confirm('Esta seguro de actualiar esta liena No Social?')" class="save" type="submit">
                Actualizar
            </button>
        </form>
    </div>
{% endblock %}
